.form-group {
    margin-bottom: 20px;

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; 
}
 
button[type="submit"] {
    background-color: #007bff; 
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
 
button[type="submit"]:hover {
    background-color: #0056b3; 
}

    <header style="background-color: rgb(4 168 158) !important;
    position: absolute;
    top: 0px;
    width: 100%; background-color: rgb(4 168 158) !important;" class="bg-primary
    d-sm-flex justify-content-between align-items-center text-white text-center py-2 px-5">
 <h1><i class="fa-solid fa-chart-column"></i> NutriSense</h1>
</header>
<div class="container">
<h1>Login</h1>
 
        <form id="login-form">
<div class="form-group">
<label for="username">Username:</label>
<input type="text" id="username" name="username" required>
</div>
<div class="form-group">
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
</div>
<button type="submit">Login</button>
</form>
</div>
 
    <script>
        const loginForm = document.getElementById('login-form');
 
 loginForm.addEventListener('submit', (event) => {
     event.preventDefault(); // Prevent default form submission

 });
